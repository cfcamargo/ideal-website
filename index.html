<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/bcc8281122.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>Ideal Tecnologia Agrícola</title>
  </head>

  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#"
          ><img src="./assets/images/logo.png" alt="Logo Ideal"
        /></a>
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- /menu -->
        <div class="toggle icon-menu"><i class="fa-solid fa-bars"></i></div>
        <div class="toggle icon-close"><i class="fa-solid fa-xmark"></i></div>
      </nav>
    </header>

    <main>
      <section id="home">
        <div class="container">
            <h1>Seu GPS agrícola Quebrou ?<br /> Temos a Solução IDEAL pra voce.</h1>
        </div>
      </section>

      <section id="home-card">
        <div class="title">
          <h3>Faça seu orçamento</h3>
        </div>
        <div class="cards">
          <div class="card">
            <img src="/assets/icons/monitor.png" alt="Icone de um monitor de trator">
            <h4>Troca de Tela</h4>
          </div>

          <div class="card">
            <img src="/assets/icons/att.png" alt="Icone de uma tela com uma flecha apontando para baixo , simbolizando uma atualização de software">
            <h4>Atualizações</h4>
          </div>

          <div class="card">
            <img src="/assets/icons/gps.png" alt="icone de uma flecha em diagonal, apontando para direita e para cima, representando a seta de um GPS">
            <h4>Sinais de Correção</h4>
          </div>
        </div>
      </section>

      <section id="about">

      </section>



      


    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
